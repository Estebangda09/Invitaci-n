<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitaci√≥n Digital</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Great+Vibes&family=Permanent+Marker&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
        :root { --primary: #FF8C42; --bg: #f9f9f9; --text: #333; --white: #ffffff; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); color: var(--text); display: flex; justify-content: center; min-height: 100vh; }
        .app-container { width: 100%; max-width: 480px; background: var(--white); box-shadow: 0 4px 20px rgba(0,0,0,0.1); padding-bottom: 2rem; position: relative; }
        
        /* Header */
        .header { position: sticky; top: 0; background: white; z-index: 10; padding: 1rem; border-bottom: 1px solid #eee; text-align: center; }
        .tabs { display: flex; gap: 10px; background: #eee; padding: 5px; border-radius: 10px; margin-top: 10px; }
        .tab-btn { flex: 1; padding: 10px; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; color: #666; background: transparent; }
        .tab-btn.active { background: var(--white); color: var(--primary); box-shadow: 0 2px 5px rgba(0,0,0,0.1); }

        /* Forms */
        .editor-section { padding: 1.5rem; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 5px; font-weight: 500; font-size: 0.9rem; }
        input, textarea, select { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 1rem; box-sizing: border-box;}
        .style-control-group { display: flex; gap: 10px; }
        .style-control-group > div { flex: 1; }
        input[type="color"] { width: 100%; height: 35px; padding: 0; border: none; cursor: pointer; }
        
        input:focus { border-color: var(--primary); outline: none; }
        
        /* Preview */
        .preview-section { display: none; background-color: #FFF5F0; min-height: 80vh; }
        .preview-section.active { display: block; }
        .hero-container { position: relative; height: 350px; overflow: hidden; }
        .hero-img { width: 100%; height: 100%; object-fit: cover; }
        .hero-overlay { position: absolute; bottom: 0; left: 0; right: 0; background: linear-gradient(to top, rgba(0,0,0,0.7), transparent); padding: 20px; color: white; }
        
        /* Estilo base del t√≠tulo y transiciones para la edici√≥n */
        .script-font { 
            font-family: 'Great Vibes', cursive; 
            font-size: 3.5rem; 
            line-height: 1; 
            margin-bottom: 10px;
            /* La sombra da profundidad, el stroke da el borde */
            text-shadow: 0 4px 6px rgba(0,0,0,0.3);
            -webkit-text-stroke-width: 1.2px; /* Grosor del borde */
            paint-order: stroke fill; /* Importante: Dibuja el borde detr√°s del relleno para no adelgazar la letra */
            transition: all 0.3s;
        }
        
        /* Cards */
        .card { background: white; margin: -20px 20px 20px 20px; padding: 20px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); position: relative; z-index: 5; }
        .info-row { display: flex; align-items: flex-start; gap: 15px; margin-bottom: 15px; }
        .icon { font-size: 1.5rem; min-width: 30px; }
        
        .btn-action { width: 100%; padding: 12px; background: var(--primary); color: white; border: none; border-radius: 50px; font-weight: 600; cursor: pointer; margin-top: 10px; text-decoration: none; display: inline-block; text-align: center; font-size: 1rem; }
        .btn-outline { background: transparent; border: 1px solid var(--primary); color: var(--primary); margin-top: 5px;}
        .btn-share { background: #25D366; margin-top: 20px; } /* Color WhatsApp */

        /* Conteo Regresivo */
        #countdownCard {
            margin-top: 10px;
            text-align: center;
            background: #ffe0b2;
            color: #d84315;
            border: 1px solid #ffcc80;
        }
        #countdownCard h3 {
            color: #d84315;
            margin-bottom: 5px;
        }
        #countdownDisplay {
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
            font-size: 1.5em;
            display: block;
            margin-top: 10px;
        }

        /* Loading Spinner */
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid var(--primary); border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 0 auto; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .hidden { display: none !important; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header" id="mainHeader">
        <h3>Creador de Invitaciones</h3>
        <div class="tabs">
            <button class="tab-btn active" id="editorTab" onclick="switchTab('editor', this)">Editar</button>
            <button class="tab-btn" id="previewTab" onclick="switchTab('preview', this)">Vista Previa</button>
            </div>
    </div>

    <div id="editor" class="editor-section">
        <div class="form-group" style="background: #eefbff; padding: 10px; border-radius: 8px; border: 1px solid #bceeff;">
            <label>üîó URL Google Script (Backend)</label>
            <input type="text" id="inScript" placeholder="https://script.google.com/macros/s/..." onchange="saveLocal()">
        </div>
        
        <h4 style="margin-top: 20px; margin-bottom: 10px; color: var(--primary);">Estilo del T√≠tulo</h4>
        <div class="form-group">
            <label>Tipograf√≠a</label>
            <select id="inFont" onchange="saveLocal()">
                <option value="'Great Vibes', cursive">Great Vibes (Cursiva)</option>
                <option value="'Poppins', sans-serif">Poppins (Simple)</option>
                <option value="'Roboto', sans-serif">Roboto (Moderna)</option>
                <option value="'Permanent Marker', cursive">Permanent Marker (Marcador)</option>
            </select>
        </div>
        
        <div class="style-control-group">
            <div class="form-group">
                <label>Texto</label>
                <input type="color" id="inColor" value="#FFFFFF" onchange="saveLocal()">
            </div>
            <div class="form-group">
                <label>Borde</label>
                <input type="color" id="inStrokeColor" value="#000000" onchange="saveLocal()">
            </div>
            <div class="form-group">
                <label>Tama√±o</label>
                <input type="number" id="inSize" value="56" min="20" max="80" onchange="saveLocal()">
            </div>
        </div>
        <div class="form-group">
            <label>Alineaci√≥n</label>
            <select id="inAlign" onchange="saveLocal()">
                <option value="center">Centro</option>
                <option value="left">Izquierda</option>
                <option value="right">Derecha</option>
            </select>
        </div>

        <h4 style="margin-top: 30px; margin-bottom: 10px;">Contenido del Evento</h4>
        <div class="form-group"><label>T√≠tulo del Evento</label><input type="text" id="inTitle" value="Cumple de Ainhoa" onchange="saveLocal()"></div>
        <div class="form-group"><label>Fecha</label><input type="date" id="inDate" value="2026-01-11" onchange="saveLocal()"></div>
        <div class="form-group"><label>Hora Inicio</label><input type="time" id="inTime" value="16:00" onchange="saveLocal()"></div>
        <div class="form-group"><label>Hora Fin</label><input type="time" id="inTimeEnd" value="20:00" onchange="saveLocal()"></div>
        <div class="form-group"><label>Nombre del Lugar</label><input type="text" id="inLocName" value="Sal√≥n Peccas" onchange="saveLocal()"></div>
        <div class="form-group"><label>Direcci√≥n (Google Maps Link)</label><input type="text" id="inMapLink" placeholder="Pega el link de Google Maps." onchange="saveLocal()"></div>
        <div class="form-group"><label>URL Imagen Portada</label><input type="text" id="inImg" placeholder="https://..." value="https://i.pinimg.com/736x/88/26/65/882665e8c238b975e740332304859a7f.jpg" onchange="saveLocal()"></div>
        
        <button class="btn-action btn-share" onclick="generateShareLink()">üîó Generar Link para Compartir</button>
    </div>

    <div id="preview" class="preview-section">
        <div class="hero-container">
            <img src="" id="dispImg" class="hero-img">
            <div class="hero-overlay" id="titleContainer">
                <h1 class="script-font" id="dispTitle">T√≠tulo</h1>
                <p id="dispDateDisplay">Fecha</p>
            </div>
        </div>

        <div class="card">
            <div class="info-row">
                <span class="icon">üìÖ</span>
                <div>
                    <strong>¬øCu√°ndo?</strong>
                    <span id="dispFullDate">Domingo...</span>
                    <span id="dispHours" style="color:var(--primary); font-weight:bold;">16:00 - 20:00 HS</span>
                </div>
            </div>
            <div class="info-row">
                <span class="icon">üìç</span>
                <div>
                    <strong>¬øD√≥nde?</strong>
                    <span id="dispLocName">Sal√≥n...</span>
                </div>
            </div>
            <a id="btnMap" href="#" target="_blank" class="btn-action btn-outline">üìç Ver Mapa</a>
        </div>

        <div class="card" id="countdownCard" style="margin-top: 10px;">
            <h3>‚è∞ ¬°El Tiempo Corre!</h3>
            <span id="countdownDisplay">Cargando Conteo...</span>
        </div>
        <div class="card" id="rsvpCard" style="margin-top: 10px;">
            <h3 style="text-align: center; margin-bottom: 15px;">Confirmar Asistencia</h3>
            <form id="attendanceForm" onsubmit="submitRSVP(event)">
                <div class="form-group"><input type="text" name="invitado" placeholder="Nombre del Invitado" required></div>
                <div class="form-group"><input type="text" name="nombreRep" placeholder="Tu Nombre (Pap√°/Mam√°/Etc)" required></div>
                <div class="form-group"><input type="text" name="apellidoRep" placeholder="Tu Apellido" required></div>
                <div class="form-group"><input type="tel" name="telefono" placeholder="WhatsApp / Tel√©fono" required></div>
                
                <div class="loader" id="loader"></div>
                <button type="submit" id="btnConfirm" class="btn-action">‚úÖ Confirmar</button>
            </form>
        </div>

        <div class="card hidden" id="calendarCard" style="text-align: center; background: #e8f5e9; border: 1px solid #c8e6c9;">
            <h3 style="color: #2e7d32;">¬°Confirmado! üéâ</h3>
            <p>Te esperamos. Ag√©ndalo:</p>
            <a id="btnGoogleCal" target="_blank" class="btn-action">üìÖ Google Calendar</a>
            <button onclick="downloadICS()" class="btn-action btn-outline">üçè Apple / iOS</button>
        </div>
    </div>
</div>

<script>
    // --- 1. INICIALIZACI√ìN ---
    let backendUrl = "";
    let countdownInterval;
    const isViewMode = new URLSearchParams(window.location.search).has('data');

    window.onload = function() {
        if (isViewMode) {
            document.getElementById('mainHeader').classList.add('hidden');
            document.getElementById('editor').classList.add('hidden');
            document.getElementById('preview').classList.add('active');
            loadFromURL();
        } else {
            loadLocal();
            document.getElementById('preview').classList.remove('active');
            document.getElementById('editor').style.display = 'block';
        }
    };

    // --- 2. L√ìGICA DEL EDITOR ---
    function switchTab(tab, element) {
        document.getElementById('editor').style.display = tab === 'editor' ? 'block' : 'none';
        const preview = document.getElementById('preview');
        preview.classList.toggle('active', tab !== 'editor');
        
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        if (element) { element.classList.add('active'); } 
        else { document.getElementById(tab === 'editor' ? 'editorTab' : 'previewTab').classList.add('active'); }

        if(tab === 'preview') updatePreviewDOM(collectData());
    }

    // 2.1 COLECTAR DATOS
    function collectData() {
        return {
            script: document.getElementById('inScript').value,
            title: document.getElementById('inTitle').value,
            date: document.getElementById('inDate').value,
            time: document.getElementById('inTime').value,
            timeEnd: document.getElementById('inTimeEnd').value,
            locName: document.getElementById('inLocName').value,
            mapLink: document.getElementById('inMapLink').value,
            img: document.getElementById('inImg').value,
            font: document.getElementById('inFont').value,
            color: document.getElementById('inColor').value,
            strokeColor: document.getElementById('inStrokeColor').value, // NUEVO
            size: document.getElementById('inSize').value,
            align: document.getElementById('inAlign').value
        };
    }

    // 2.2 ACTUALIZAR VISTA PREVIA
    function updatePreviewDOM(data) {
        backendUrl = data.script; 
        
        const dispTitle = document.getElementById('dispTitle');
        const titleContainer = document.getElementById('titleContainer');
        
        // Estilos
        dispTitle.style.fontFamily = data.font;
        dispTitle.style.color = data.color;
        dispTitle.style.webkitTextStrokeColor = data.strokeColor; // APLICAR BORDE
        dispTitle.style.fontSize = data.size + 'px';
        titleContainer.style.textAlign = data.align;

        // Contenido
        dispTitle.innerText = data.title;
        document.getElementById('dispImg').src = data.img || 'https://via.placeholder.com/400x300?text=Imagen';
        document.getElementById('dispLocName').innerText = data.locName;
        document.getElementById('dispHours').innerText = `${data.time} - ${data.timeEnd} HS`;

        if(data.date) {
            const dateObj = new Date(data.date + 'T00:00:00'); 
            const options = { weekday: 'long', day: 'numeric', month: 'long' };
            let dateStr = dateObj.toLocaleDateString('es-ES', options);
            dateStr = dateStr.charAt(0).toUpperCase() + dateStr.slice(1);
            document.getElementById('dispFullDate').innerText = dateStr;
            document.getElementById('dispDateDisplay').innerText = dateStr;
        }

        const locationQuery = encodeURIComponent(data.locName || 'Ubicaci√≥n Desconocida');
        const locationForCalendar = data.locName || 'Ubicaci√≥n del Evento';
        const mapButton = document.getElementById('btnMap');
        
        if (data.mapLink && data.mapLink.startsWith('http')) {
            mapButton.href = data.mapLink;
        } else {
            mapButton.href = `https://www.google.com/maps/search/?api=1&query=${locationQuery}`;
        }

        const gDateStart = (data.date + 'T' + data.time).replace(/[-:]/g, '');
        const gDateEnd = (data.date + 'T' + data.timeEnd).replace(/[-:]/g, '');
        const gUrl = `https://calendar.google.com/calendar/render?action=TEMPLATE&text=${encodeURIComponent(data.title)}&dates=${gDateStart}/${gDateEnd}&location=${encodeURIComponent(locationForCalendar)}&details=Invitacion`;
        document.getElementById('btnGoogleCal').href = gUrl;
        
        startCountdown(data.date, data.time);
    }

    // --- CONTEO REGRESIVO ---
    function startCountdown(date, time) {
        if (countdownInterval) clearInterval(countdownInterval);
        if (!date || !time) {
            document.getElementById('countdownDisplay').innerText = "Fecha/Hora no definida.";
            return;
        }
        const fechaObjetivo = new Date(date + 'T' + time).getTime();
        const elementoConteo = document.getElementById('countdownDisplay');
        const rsvpCard = document.getElementById('rsvpCard');

        const actualizarConteo = function() {
            const ahora = new Date().getTime();
            const diferencia = fechaObjetivo - ahora;
            if (diferencia < 0) {
                clearInterval(countdownInterval);
                elementoConteo.innerText = "¬°El evento ha comenzado!";
                document.getElementById('countdownCard').style.backgroundColor = '#c8e6c9'; 
                document.getElementById('countdownCard').style.color = '#2e7d32'; 
                if(!rsvpCard.classList.contains('hidden')) rsvpCard.classList.add('hidden');
                return;
            }
            const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));
            const horas = Math.floor((diferencia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutos = Math.floor((diferencia % (1000 * 60 * 60)) / (1000 * 60));
            const segundos = Math.floor((diferencia % (1000 * 60)) / 1000);
            elementoConteo.innerHTML = `${dias}<small>d</small> | ${horas}<small>h</small> | ${minutos}<small>m</small> | ${segundos}<small
